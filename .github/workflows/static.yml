name: Deploy static content to Pages

on:
  push:
    branches:
      - main  # ç›‘å¬ main åˆ†æ”¯
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # âœ… ç¡®ä¿ checkout ä¹Ÿæ˜¯ v4

      - name: Set up Node.js
        uses: actions/setup-node@v4  # âœ… ç¡®ä¿ setup-node ä¹Ÿæ˜¯ v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          npm run build
          echo "Checking build output..."
          ls -l ./dist  # âœ… ç¡®ä¿ dist ç›®å½•ç”Ÿæˆ

      # ğŸš€ âœ… ä½¿ç”¨ v4 ç‰ˆæœ¬
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4  # âœ… å¿…é¡»æ˜¯ v4
        with:
          name: github-pages
          path: ./dist  # ç¡®ä¿è·¯å¾„æ­£ç¡®

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1  # âœ… ä¸èƒ½æ˜¯ v3 æˆ– v4ï¼Œå¿…é¡»æ˜¯ v1
        with:
          path: ./dist  # ç¡®ä¿è·¯å¾„æ­£ç¡®

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
