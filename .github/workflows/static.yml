name: Deploy static content to Pages

on:
  push:
    branches:
      - main  # ç›‘å¬ main åˆ†æ”¯
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          npm run build
          echo "Checking build output..."
          ls -l ./dist  # âœ… ç¡®ä¿ dist ç›®å½•ç”Ÿæˆ

      # ğŸš€ âœ… ç¡®ä¿ `upload-pages-artifact` ç‰ˆæœ¬æ­£ç¡®
